name: Automation Excercise Site Playwright Tests
on:
  # push:
  #   branches: [ main, master ]
  # pull_request:
  #   branches: [ main, master ]
  workflow_dispatch:
  schedule:
    - cron: '15 18 * 1-12 1-5' # Runs daily at 18:15 UTC
jobs:
  Regression:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install Dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright Tests
        #run: xvfb-run npx playwright test
        run: npx playwright test
        if: always()
      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
      - name: Upload PDF evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-evidence
          path: evidence/
          retention-days: 7
      - name: Upload report to GitHub Pages
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report
      - name: Add Playwright Report Link to Summary
        if: ${{ github.ref == 'refs/heads/main' }}
        run: echo "ðŸ”— [View Playwright Report](https://koustavs.github.io/playwrightDemo/)" >> $GITHUB_STEP_SUMMARY
